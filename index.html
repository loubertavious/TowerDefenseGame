<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Left Panel - Controls -->
        <div class="left-panel">
            <div class="money-display">
                <div class="stat">
                    <span class="label">Money:</span>
                    <span id="money">$500</span>
                </div>
            </div>
            
            <div class="controls">
                <h3>Game Controls</h3>
                <button id="start-wave">Start Wave</button>
                <button id="pause-game">Pause</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="auto-start" />
                    <label for="auto-start">Auto Start Rounds</label>
                </div>
            </div>
        </div>
        
        <!-- Center - Game Canvas -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Right Panel - Upgrades and Shop -->
        <div class="right-panel">
            <div class="tower-selection">
                <h3>Tower Shop</h3>
                
                <!-- Basic Upgrades -->
                <div class="upgrade-categories">
                    <button id="upgrade-damage" class="upgrade-category" data-category="damage">
                        <div class="upgrade-button-content">
                            <div class="upgrade-name">Hellfire</div>
                            <div class="upgrade-price">$75</div>
                        </div>
                    </button>
                    <button id="upgrade-range" class="upgrade-category" data-category="range">
                        <div class="upgrade-button-content">
                            <div class="upgrade-name">Vision</div>
                            <div class="upgrade-price">$75</div>
                        </div>
                    </button>
                    <button id="upgrade-fireRate" class="upgrade-category" data-category="fireRate">
                        <div class="upgrade-button-content">
                            <div class="upgrade-name">Fury</div>
                            <div class="upgrade-price">$75</div>
                        </div>
                    </button>
                    <button id="upgrade-bulletSpeed" class="upgrade-category" data-category="bulletSpeed">
                        <div class="upgrade-button-content">
                            <div class="upgrade-name">Velocity</div>
                            <div class="upgrade-price">$100</div>
                        </div>
                    </button>
                    <button id="upgrade-multishot" class="upgrade-category" data-category="multishot">
                        <div class="upgrade-button-content">
                            <div class="upgrade-name">Binocular</div>
                            <div class="upgrade-price">$500</div>
                        </div>
                    </button>
                    <button id="upgrade-knockback" class="upgrade-category" data-category="knockback">
                        <div class="upgrade-button-content">
                            <div class="upgrade-name">Force</div>
                            <div class="upgrade-price">$100</div>
                        </div>
                    </button>
                    <button id="upgrade-bulletSize" class="upgrade-category" data-category="bulletSize">
                        <div class="upgrade-button-content">
                            <div class="upgrade-name">Magnitude</div>
                            <div class="upgrade-price">$150</div>
                        </div>
                    </button>
                    <button id="upgrade-pierce" class="upgrade-category" data-category="pierce">
                        <div class="upgrade-button-content">
                            <div class="upgrade-name">Pierce</div>
                            <div class="upgrade-price">$200</div>
                        </div>
                    </button>
                </div>
                
                <!-- Heal System -->
                <div class="heal-section">
                    <button id="heal-base">Heal Base ($50)</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
